<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- o login é o container ou o que contem todas as classes o pai de todos,
        o pai das classes que serao inseridas -->
    <div class="login">

        <!-- sempre comece com ponto"." e depois ecreva o que precisa
            ex login esquerdo logo a pos o enter " -->

        <!-- abaixo: filhos do login, classes da classe login -->

        <div class="login-esquerdo">
            <h1>Faça Login<br> entre para o nosso time</h1>
            <img src="img/tela-animada.svg" alt="img-esquerda" class="imagem">


        </div>

        <div class="login-direito">

            <div class="login-card">
                <h1>Login</h1>


                <div class="textfield">
                    <label for="user">Usuario</label>
                    <input type="text" name="Usuario" id="Usuario" placeholder="Usuário">

                </div>


                <div class="textfield">
                    <label for="pass">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>

                <button type="submit" class="button-login">LOGIN</button>
            </div>

        </div>




    </div>


    <!-- <form>
        <label for="teste">Teste</label>
        <input type="text" placeholder="testando">
    </form> -->
</body>

</html>
